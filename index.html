<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="title">ToDo List</div>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <div class="inputContainer">
                        <input @keyup.enter="add()" v-model.trim="newNote" type="text" placeholder="inserisci una nota">
                        <button @click="add()" class="invio">Aggiungi</button>
                    </div>
                    <div v-for="(todo, index) in todos" :key="index" class="cardBody">
                        <div @click="todo.done = !todo.done" :class="todo.done == true ? 'done' : ''" class="todo">
                            {{todo.text}} <button @click="remove(index)" class="delete"> X </button>
                        </div>
                    </div>
                    <div class="deleteContainer"><button @click="todos = []" class="emptyList">Svuota Tutto</button></div>
                </div>
            </div>

        </main>
    
    
    </div>
    <script src="js/app.js"></script>
</body>
</html>
